<!DOCTYPE html>

</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="13.33" fill="#000"/>
            <rect y="13.33" width="40" height="13.33" fill="#DD0000"/>
            <rect y="26.67" width="40" height="13.33" fill="#FFCE00"/>
          </svg>
          <h1>German Verbs</h1>
        </div>
        <div class="header-actions">
          <button class="icon-btn" id="btnGlobalSearch" type="button" aria-label="Search">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M21 21l-4.3-4.3"></path>
            </svg>
          </button>
          <button class="icon-btn" id="btnSaved" type="button" aria-label="Saved words">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.6 1-1a5.5 5.5 0 0 0 0-7.8z"></path>
            </svg>
          </button>
          <button class="icon-btn menu-btn" type="button" aria-label="Menu" aria-expanded="false">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 6h16"></path><path d="M4 12h16"></path><path d="M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="drawer-backdrop" hidden></div>
  <aside class="drawer" hidden>
    <div class="drawer-top">
      <div class="drawer-title">Menu</div>
      <button class="icon-btn drawer-close" type="button" aria-label="Close menu">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18"></path><path d="M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <nav class="drawer-nav">
      <a href="index.html" class="drawer-link drawer-link--active">üî§ Verbs</a>
      <a href="nouns.html" class="drawer-link">üì¶ Nouns</a>
      <a href="adjectives.html" class="drawer-link">üé® Adjectives</a>
      <a href="adverbs.html" class="drawer-link">üí® Adverbs</a>
      <a href="practice.html" class="drawer-link">‚úÖ Practice</a>
      <a href="grammar.html" class="drawer-link">üìñ Grammar</a>
    </nav>
    <div class="drawer-section">
      <div class="drawer-section-title">Review</div>
      <button class="drawer-chip" id="btnMarkLearned" type="button">Mark learned</button>
      <button class="drawer-chip" id="btnMarkUnlearned" type="button">Mark not learned</button>
      <details class="drawer-acc" open>
        <summary>Learned</summary>
        <div id="drawerLearnedList" class="drawer-list"></div>
      </details>
      <details class="drawer-acc">
        <summary>Not learned</summary>
        <div id="drawerUnlearnedList" class="drawer-list"></div>
      </details>
    </div>
  </aside>

  <!-- Global Search Modal -->
  <div class="modal" id="globalSearchModal" hidden>
    <div class="modal__backdrop" data-close="globalSearchModal"></div>
    <div class="modal__panel">
      <div class="modal__top">
        <div class="modal__title">Search</div>
        <button class="icon-btn" data-close="globalSearchModal" aria-label="Close">‚úï</button>
      </div>
      <input id="globalSearchInput" class="modal__input" placeholder="Search any word‚Ä¶" />
      <div id="globalSearchResults" class="modal__results"></div>
    </div>
  </div>

  <!-- Saved Words Modal -->
  <div class="modal" id="savedModal" hidden>
    <div class="modal__backdrop" data-close="savedModal"></div>
    <div class="modal__panel">
      <div class="modal__top">
        <div class="modal__title">Saved</div>
        <button class="icon-btn" data-close="savedModal" aria-label="Close">‚úï</button>
      </div>
      <div id="savedResults" class="modal__results"></div>
    </div>
  </div>

  <main class="main-content">
    <div class="container">
      <section class="level-section">
        <h3>Select Level</h3>
        <div class="level-buttons">
          <button class="level-btn active" data-level="a1"><span class="level-badge">A1</span><span class="level-name">Beginner</span><span class="level-count" id="count-a1">0</span></button>
          <button class="level-btn" data-level="a2"><span class="level-badge">A2</span><span class="level-name">Elementary</span><span class="level-count" id="count-a2">0</span></button>
          <button class="level-btn" data-level="b1"><span class="level-badge">B1</span><span class="level-name">Intermediate</span><span class="level-count" id="count-b1">0</span></button>
          <button class="level-btn" data-level="b2"><span class="level-badge">B2</span><span class="level-name">Upper Int.</span><span class="level-count" id="count-b2">0</span></button>
          <button class="level-btn" data-level="c1"><span class="level-badge">C1</span><span class="level-name">Advanced</span><span class="level-count" id="count-c1">0</span></button>
        </div>
      </section>

      <section class="search-section">
        <div class="search-container">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" id="search-input" class="search-input" placeholder="Search verbs, translations, or examples..." aria-label="Search verbs" />
          <button id="clear-search" class="clear-search" aria-label="Clear search" style="display:none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="verb-count-container">
          <span id="verb-count" class="verb-count"></span>
        </div>
      </section>

      <section class="verbs-section">
        <div id="verbs-list" class="verbs-list"></div>
      </section>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2026 German Learning App | Built with ‚ù§Ô∏è for language learners</p>
    </div>
  </footer>

  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const drawer = document.querySelector(".drawer");
    const backdrop = document.querySelector(".drawer-backdrop");
    const closeBtn = document.querySelector(".drawer-close");
    function openMenu(){ drawer.hidden=false; backdrop.hidden=false; menuBtn?.setAttribute("aria-expanded","true"); }
    function closeMenu(){ drawer.hidden=true; backdrop.hidden=true; menuBtn?.setAttribute("aria-expanded","false"); }
    menuBtn?.addEventListener("click", openMenu);
    closeBtn?.addEventListener("click", closeMenu);
    backdrop?.addEventListener("click", closeMenu);
  </script>
  <script>
    const SAVED_KEY = "savedWordsV1";
    const getSaved = () => new Set(JSON.parse(localStorage.getItem(SAVED_KEY) || "[]"));
    const setSaved = (set) => localStorage.setItem(SAVED_KEY, JSON.stringify([...set]));
    function wireSaveButtons() {
      document.querySelectorAll(".save-btn").forEach(btn => {
        const id = btn.dataset.saveId;
        const saved = getSaved();
        if (saved.has(id)) { btn.classList.add("saved"); btn.textContent = "‚ô•"; }
        else { btn.classList.remove("saved"); btn.textContent = "‚ô°"; }
        btn.onclick = () => {
          const s = getSaved();
          if (s.has(id)) s.delete(id); else s.add(id);
          setSaved(s);
          btn.classList.toggle("saved", s.has(id));
          btn.textContent = s.has(id) ? "‚ô•" : "‚ô°";
        };
      });
    }
    function openModal(id){ document.getElementById(id).hidden = false; }
    function closeModal(id){ document.getElementById(id).hidden = true; }
    document.addEventListener("click", (e) => {
      const closeId = e.target?.dataset?.close;
      if (closeId) closeModal(closeId);
    });
    let SEARCH_INDEX = null;
    async function loadIndex(){
      if (SEARCH_INDEX) return SEARCH_INDEX;
      try { const res = await fetch("data/search-index.json"); SEARCH_INDEX = await res.json(); }
      catch { SEARCH_INDEX = []; }
      return SEARCH_INDEX;
    }
    function renderResults(container, items){
      container.innerHTML = "";
      if (!items.length){ container.innerHTML = "<div class='result'><div>No results</div></div>"; return; }
      items.slice(0, 50).forEach(item => {
        const row = document.createElement("div");
        row.className = "result";
        row.innerHTML = `<div><a href="${item.url}">${item.lemma}</a><br/><small>${item.category} ‚Ä¢ ${item.level}</small></div><button class="save-btn" data-save-id="${item.id}" aria-label="Save">‚ô°</button>`;
        container.appendChild(row);
      });
      wireSaveButtons();
    }
    document.getElementById("btnGlobalSearch")?.addEventListener("click", async () => {
      openModal("globalSearchModal");
      const input = document.getElementById("globalSearchInput");
      const results = document.getElementById("globalSearchResults");
      input.value = ""; input.focus();
      const index = await loadIndex();
      renderResults(results, index);
      input.oninput = () => {
        const q = input.value.trim().toLowerCase();
        if (!q) return renderResults(results, index);
        renderResults(results, index.filter(x => (x.lemma&&x.lemma.toLowerCase().includes(q))||(x.translation&&x.translation.toLowerCase().includes(q))));
      };
    });
    document.getElementById("btnSaved")?.addEventListener("click", async () => {
      openModal("savedModal");
      const out = document.getElementById("savedResults");
      const saved = getSaved();
      const index = await loadIndex();
      renderResults(out, index.filter(x => saved.has(x.id)));
    });
    window.wireSaveButtons = wireSaveButtons;
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
